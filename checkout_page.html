<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Check out</title>     
     <!-- Boxicons CDN -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0&icon_names=delivery_truck_speed" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

/* ----------------------CHECK OUT STYLE-CSS --------------------------------------- */

* {
 margin:0; 
 padding:0;
 box-sizing:border-box;
 font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", 
 "SF Pro Display", Arial, sans-serif;
}

/* ---------------------- TOP-NAVBAR-SECTION ---------------------------------- */

.nav {
  width: 100%;
  background: #fff;
  padding: 10px 20px;
  position: fixed; 
  top: 0;
  left: 0;
  z-index: 2000;
  backdrop-filter: blur(15px);
}
.nav-inner {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
/*---- CENTER AREA ALLOWED TO EXPAND ----*/
.nav-center {
  flex: 1;
  display: flex;
  justify-content: center; 
}
.nav-links {
  display: flex;
  align-items: center;
}
.nav-list {
  display: flex;
  list-style: none;
  gap: 20px;
}
.nav-list li,
.nav-list li a {
  color: #000;
  cursor: pointer;
  font-size: 14px;
  text-decoration: none;
}
.nav-list li a i {
  font-size: 14px;
}
/*---- SEARCH + BAG ICONS ----*/
.nav-action i {
  color: #000;
  font-size: 15px;
  margin-left: 18px;
  cursor: pointer;
}
/*--- Mobile apple hidden on desktop ---*/
.mobile-apple {
  display: none;
}
/*---- Hamburger ----*/
.menu-btn {
  display: none;
  width: 16px;
  height: 10px;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
  margin-left: 18px;
}
.menu-btn span {
  display: block;
  height: 2px;
  width: 100%;
  background: #636161;
  border-radius: 2px;
}
/*----- Right icons alignment ----*/
.nav-action {
  display: flex;
  align-items: center;
}
/*----  Dropdown hidden by default  -----*/
.dropdown-menu {
   position: absolute;
   top: 0px;
   left: 0;
   width: 100%;
   padding: 60px 370px;
   background: #fff;
   border-bottom: 1px solid #eee;
   box-shadow: 0 10px 40px rgba(0,0,0,0.08);
   display: none;
   margin-top: 25px;  
}
/*--- Blur strip only at bottom ---*/
.dropdown-menu::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    top: 100%;
    height: 460px; /* strip height */
    background: rgba(255, 255, 255, 0.708);
    backdrop-filter: blur(50px);
    -webkit-backdrop-filter: blur(50px);
    pointer-events: none;
}
.dropdown-menu.show {
    display: flex;
    opacity: 1;
    transform: translateY(0); 
}
.menu-panel{
    display: flex;
    gap: 90px;
}
.col-shop h4 {
    font-size: 12px;
    color: #888;
    margin-bottom: 10px;
}
.col h4 {
    font-size: 12px;
    color: #888;
    margin-bottom: 10px;
}
.col-shop a {
    display: block;
    margin: 6px 0;
    font-size: 22px;
    font-weight: 500;
    color: #000;
    text-decoration: none;
}
.col a {
    display: block;
    margin: 6px 0;
    font-size: 14px;
    color: #000;
    text-decoration: none;
}
.col a:hover {
    color: #888;
}

/*---- SEARCH-DROPD-DOWN ---- */
.search-dropdown {
  position: fixed;
  top: 0; 
  left: 0;
  width: 100%;
  background: #fff;
  border-bottom: 1px solid #ddd;
  padding: 70px 25%;
  display: none;
  z-index: 999;
}
 .search-dropdown::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  top: 100%;
  height: 460px; /* strip height */
  background: rgba(255, 255, 255, 0.708);
  backdrop-filter: blur(50px);
  -webkit-backdrop-filter: blur(50px);
  pointer-events: none;
}
.search-dropdown.active {
  display: block;
}
.search-input-box input {
  width: 100%;
  font-size: 22px;
  padding: 12px 0;
  border: none;
  outline: none;
  border-bottom: 1px solid #ccc;
}
.search-quick-links {
  margin-top: 30px;
}
.search-quick-links h4 {
  font-size: 14px;
  color: #777;
  margin-bottom: 12px;
}
.search-quick-links a {
  display: block;
  font-size: 16px;
  color: #000;
  text-decoration: none;
  padding: 6px 0;
}
.search-quick-links a:hover {
  text-decoration: underline;
}

/* --- BAG ICON --- */
.bag-wrapper {
  position: relative;
  cursor: pointer;
}
.bag-wrapper i {
  font-size: 16px;
}
/* count */
.bag-count {
  position: absolute;
  bottom: -3px;
  right: -5px;
  width: 13px;
  height: 13px;
  background: #000;
  color: #fff;
  font-size: 9px;
  border-radius: 50%;
  display: none;
  align-items: center;
  justify-content: center;
}
/* ----- BAG DROPDOWN ---------------- */
.bag-dropdown {
  position: fixed;
  top: 0;            
  left: 0;
  width: 100%;
  background: #fff;
  padding: 80px 25%;    
  display: none;
  z-index: 1000;
  border-bottom: 1px solid #ddd;
}
/* Blur background strip */
.bag-dropdown::after {
  content: "";
  position: absolute;
  left: 0;
  top: 100%;
  width: 100%;
  height: 400px;
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(40px);
  -webkit-backdrop-filter: blur(40px);
  pointer-events: none;
}
.bag-dropdown.active {
  display: block;
}
/* Empty state */
.empty-title {
  font-size: 16px;
  font-weight: 500;
  margin-bottom: 12px;
}
.empty-sub {
  font-size: 14px;
  color: #666;
  margin-top: 6px;
}
.empty-sub a {
  color: #06c;
  text-decoration: none;
  text-decoration: underline;
}
.empty-sub a:hover{
  color: rgba(0, 102, 204, 0.495);
}
.bag-divider {
  height: 1px;
  background: #eee;
  margin: 16px 0;
}
/* Profile section */
.profile-title {
  font-size: 13px;
  color: #777;
  margin-bottom: 8px;
}
.profile-link {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 6px 0;
  color: #000;
  text-decoration: none;
  font-size: 14px;
  transition: all 3s;
}
.profile-link:hover{
  color: #777;
}
.profile-link i {
  font-size: 14px;
}

/* ===== TOP ROW (IMAGE LEFT, BUTTON RIGHT) ===== */
.bag-top-row {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  gap: 16px;
}
/* ===== LEFT: PREVIEW STACK ===== */
.bag-preview-images {
  display: flex;
  flex-direction: column;
  gap: 12px;
  flex: 1;
}
/* PREVIEW ITEM */
.bag-preview-item {
  display: flex;
  align-items: center;
  gap: 10px;
}
/* IMAGE */
.bag-preview-item img {
  width: 80px;
  height: 80px;
  object-fit: cover;
}
/* TEXT */
.bag-preview-text {
  display: flex;
  flex-direction: column;
  line-height: 1.2;
}
.bag-preview-name {
  font-size: 14px;
  color: #1d1d1f;
}
.bag-preview-qty {
  font-size: 13px;
  color: #6e6e73;
}
/* ===== REVIEW BUTTON (RIGHT SIDE) ===== */
.bag-preview-btn {
  align-self: flex-start;
  padding: 8px 16px;
  border-radius: 20px;
  background: #0071e3;
  color: #fff;
  font-size: 13px;
  font-weight: 500;
  text-decoration: none;
  white-space: nowrap;
}
.bag-preview-btn:hover {
  background-color: #005bb5;
}
.checkout-wrapper {
  max-width: 1100px;
  margin: 120px auto;
  padding: 0 20px;
}
.checkout-box {
  background: #fff;
  border-radius: 18px;
  padding: 28px;
}
/* CART ITEM */
.cart-item {
  display: flex;
  justify-content: space-between;
  gap: 20px;
}
.cart-left {
  display: flex;
  gap: 16px;
}
.cart-left img {
  width: 125px;
  height: 125px;
  border-radius: 12px;
  object-fit: cover;
}
.cart-info {
  display: flex;
  flex-direction: column;
  margin-top: 25px;
}
.cart-name {
  font-size: 15px;
  font-weight: 500;
}
.cart-qty {
  font-size: 13px;
  color: #6e6e73;
  margin-top: 4px;
}
.cart-right {
  text-align: right;
  padding-top: 21px;
}
.cart-right .price {
  font-size: 15px;
  font-weight: 500;
}
.cart-right .saving {
  font-size: 12px;
  color: #6e6e73;
  margin-top: 4px;
}
.remove-btn {
  margin-top: 17px;
  font-size: 17px;
  color: #0071e3;
  background: none;
  border: none;
  cursor: pointer;
}
.remove-btn:hover {
  text-decoration: underline;
}
.divider {
  height: 1px;
  background: #e5e5ea;
  margin: 20px 0;
}
/* SUMMARY */
.summary-row {
  display: flex;
  justify-content: space-between;
  font-size: 17px;
  margin-bottom: 10px;
}
.summary-row.total {
  align-items: flex-start;
}
.summary-row.total span:first-child {
  font-size: 30px;
  font-weight: 500;
}
.summary-row.total span:last-child {
  font-size: 19px;
  margin-top: 9px;
  display: inline-block;
}
.total-right {
  text-align: right;
}
.total-price {
  font-size: 21px;
  font-weight: 600;
  margin-bottom: 11px;
}
.total-right small {
  display: block;
  font-size: 12px;
  color: #6e6e73;
  margin-top: 7px;
}
/* CHECKOUT BUTTON */
.checkout-btn {
  margin-top: 16px;
  padding: 14px 65px;
  border-radius: 14px;
  background: #0071e3;
  color: #fff;
  border: none;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
}
.checkout-btn:hover {
  background: #005bb5;
}
/* HELP SECTION */
.help-section {
  font-size: 16px;
  color: #6e6e73;
}
.help-section a {
  color: #0071e3;
  text-decoration: none;
}
.help-section a:hover {
  text-decoration: underline;
}
.new-arrivals-section {
  position: relative;
  width: 100%;
  border-radius: 18px;
  overflow: hidden;
  margin: 60px auto;
}
.new-arrivals-img {
  width: 100%;
  display: block;
}
/* Overlay text */
.new-arrivals-overlay {
  position: absolute;
  top: 50%;
  left: 6%;
  transform: translateY(-50%);
  color: #1d1d1f;
  max-width: 420px;
}
.new-arrivals-overlay h2 {
  font-size: 32px;
  font-weight: 600;
  margin-bottom: 8px;
}
.new-arrivals-overlay p {
  font-size: 17px;
  color: #6e6e73;
  margin-bottom: 18px;
}
/* Button */
.shop-btn {
  background: #0071e3;
  color: #fff;
  border: none;
  padding: 10px 42px;
  font-size: 15px;
  border-radius: 22px;
  cursor: pointer;
}
.shop-btn:hover {
  background: #0077ed;
}

/* ===== CHECKOUT EMPTY STATE ===== */
#emptyCheckout {
  padding: 10px 0;
}
#emptyCheckout h2 {
  font-size: 32px;
  font-weight: 500;
  margin-bottom: 16px;
  color: #1d1d1f;
}
.empty-actions {
  display: flex;
  gap: 14px;
}
.empty-actions .checkout-btn {
  min-width: 220px;        
  padding: 14px 0;         
  text-align: center;
    transition: background-color 0.25s ease, color 0.25s ease;
}
.empty-actions .signin-btn {
  color: #fff;
  border: 1px solid #d2d2d7;
}
/* CONTINUE SHOPPING HOVER */
.empty-actions .checkout-btn:not(.signin-btn):hover {
  background: #005bb5;   
}
/* Divider between checkout products (not last) */
#checkoutContent .cart-item:not(:last-child) {
  border-bottom: 1px solid #e5e5e7;
  padding-bottom: 16px;
  margin-bottom: 16px;
}

/* Mobile */
@media (max-width: 768px) {
  .new-arrivals-overlay {
    left: 5%;
    right: 5%;
  }
  .new-arrivals-overlay h2 {
    font-size: 24px;
  }
}
@media (max-width: 900px) {
  .recommend-grid {
    grid-template-columns: 1fr;
  }
}
@media (max-width: 768px) {
  .recommend-card img {
    max-width: 180px;
  }
}

</style>
</head>
<body>

<!----------------------------- DROPDOWN-MENU -------------------------------------->

<div id="navbar"></div>

<!----------------------------- CHECK OUT CARD -------------------------------------->

<div class="checkout-wrapper">

<!-- CHECKOUT -->
      <div class="checkout-box" id="checkoutBox">

<!--  ADDED WRAPPER (START) -->
      <div id="checkoutContent">

       <div id="cartItems">

<!----------------------------- CART ITEM  -------------------------------------->

       <div class="cart-item" data-template="true" style="display:none;">
       <div class="cart-left">
       <img id="itemImage">
       <div class="cart-info">
          <div class="cart-name" id="itemName"></div>
          <div class="cart-qty" id="itemQty"></div>

   </div>

      <div class="cart-right">
        <div class="price" id="itemPrice"></div>
        <div class="saving">Get up to ₹2122.00 savings with eligible card(s)</div>
        <button class="remove-btn" onclick="removeItem()">Remove</button>
      </div>
  </div>

</div>

    <div class="divider"></div>

<!----------------------------- BAG SUB TOTAL -------------------------------------->

         <div class="summary-row">
             <span>Bag subtotal</span>
            <span id="subtotal"></span>
       </div>

        <div class="summary-row">
            <span>Shipping</span>
            <span>Free</span>
       </div>

    <div class="divider"></div>

<!----------------------------- TOTAL BILL -------------------------------------->

        <div class="summary-row total">
          <div>
          <span>Total</span><br>
          <span style="font-size:13px;color:#6e6e73;">Monthly payment</span>
      </div>

      <div class="total-right">
        <div class="total-price" id="totalPrice"></div>
        <small id="emiText"></small>
        <small>Total savings of ₹2122.00 with eligible card(s)</small>
        <button class="checkout-btn">Check out</button>
      </div>
   </div>

</div>
<!--  ADDED WRAPPER (END) -->

<!----------------------------- IF NO ITEM ADDED DISPLAY -------------------------------------->

<div id="emptyCheckout" style="display:none;">
      <h2>Your bag is empty</h2>

      <div class="empty-actions">
           <button class="checkout-btn signin-btn">Sign in</button>
           <button class="checkout-btn" onclick="location.href='index.html'">Continue shopping</button>
        </div>
    </div>

</div>

    <div class="divider"></div>

<!----------------------------- HELP DESK -------------------------------------->

        <div class="help-section">
         Need some help?
         <a href="#" target="_blank">Chat now</a>
         (opens in new window) or call 123456789
      </div>

    <div class="divider"></div>

<!----------------------------- NEW ARRIVAL CARD -------------------------------------->

    <div class="new-arrivals-section">
      <img src="https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/apple-new-arrivals-checkout-201804?wid=1960&hei=800&fmt=jpeg&qlt=90&.v=S2tqbzFKVDV3cU41VmE4cmVhMFR3Q2VTTG8vVktWa3R2WDdTWnFFYW5mMXhxSTg3Rm1BVXFoQ09LQXdSRnpmWEh5ZXlPUU12MzRXUTJwc2syRERpNDNBbmlDazNQSGxaUVk2cHNZMFR3ZUdpaG5aazRiM3gzMTlYRmNEYWdwdGU" alt="New Arrivals" class="new-arrivals-img">

  <div class="new-arrivals-overlay">
          <h2>New Arrivals</h2>
          <p>Check out the latest accessories.</p>
          <button class="shop-btn">Shop</button>
       </div>
    </div>

 </div>

 <!----------------------------- CHECK OUT JS -------------------------------------->
<script>
  function getBag() {
  return JSON.parse(localStorage.getItem("appleBag")) || [];
}

function renderCheckout() {
  const bag = getBag();

  const checkoutContent = document.getElementById("checkoutContent");
  const emptyCheckout = document.getElementById("emptyCheckout");
  const cartItems = document.getElementById("cartItems");

  const template = cartItems.querySelector('[data-template="true"]');
  if (!template) return;

  // EMPTY STATE
  if (!bag.length) {
    checkoutContent.style.display = "none";
    emptyCheckout.style.display = "block";
    cartItems.querySelectorAll(".cart-item.clone").forEach(e => e.remove());
    return;
  }

  checkoutContent.style.display = "block";
  emptyCheckout.style.display = "none";

  // remove old items
  cartItems.querySelectorAll(".cart-item.clone").forEach(e => e.remove());

  let subtotal = 0;

  bag.forEach((item, index) => {
    subtotal += item.price * item.qty;

    const clone = template.cloneNode(true);
    clone.classList.add("clone");
    clone.style.display = "flex";

    // remove duplicate IDs
    clone.querySelector("#itemImage")?.removeAttribute("id");
    clone.querySelector("#itemName")?.removeAttribute("id");
    clone.querySelector("#itemQty")?.removeAttribute("id");
    clone.querySelector("#itemPrice")?.removeAttribute("id");

    // fill data
    clone.querySelector("img").src = item.image;
    clone.querySelector(".cart-name").innerText = item.name;
    clone.querySelector(".cart-qty").innerText = `× ${item.qty}`;
    clone.querySelector(".price").innerText =
      `₹${(item.price * item.qty).toLocaleString("en-IN")}`;

    clone.querySelector(".remove-btn").onclick = () => {
      removeItem(index);
    };

    cartItems.appendChild(clone);
  });

  const monthly = Math.round(subtotal / 24);

  document.getElementById("subtotal").innerText =
    `₹${subtotal.toLocaleString("en-IN")}`;
  document.getElementById("totalPrice").innerText =
    `₹${subtotal.toLocaleString("en-IN")}`;
  document.getElementById("emiText").innerText =
    `₹${monthly.toLocaleString("en-IN")}.00/mo. with EMI`;
}

function removeItem(index) {
  const bag = getBag();
  bag.splice(index, 1);
  localStorage.setItem("appleBag", JSON.stringify(bag));
  renderCheckout();
}

renderCheckout();
</script>
